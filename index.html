<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
     <link rel="stylesheet" href="style-dark.css" id="theme" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>ATM_PROJECT</title>
</head>
<body>
    <div class="header">
        <div class="header-line">
            <div class="header-MRP"><center>
                МРП АВАТАР №
                <spain class="MRP-number">001-1</spain>
                </center></div>
            <div class="header-object"><center>Обьект:
                <spain class="object-number">ПС 220 кВ Зеленодольская</spain></center>
            </div>
            <div class="button-mod">
                <button class="switchMode">
                    <img class="switchMode1" src="button-white.png" alt="">
                    <img class="switchMode2" src="button-black.png" alt="">
                </button>
                </div>
         </div>
            
        <div class="centr">
            <div class="left-button">
                <div class="button-t-m">
                <div class="left-top-button">
                    <a href="#">
                        <img id="l-t-button" class="l-t-button1" src="left-top-button.png" alt="">
                        <img id="l-t-button" class="l-t-button2" src="left-top-button-white.png" alt="">
                    </a>
                </div>
                <div class="left-middle-button">
                    <a href="#">
                        <img id="l-m-button" class="l-m-button1" src="left-middle-button.png" alt="">
                        <img id="l-m-button" class="l-m-button2" src="left-middle-button-white.png" alt="">
                    </a>
                </div>
                    </div>
                <div class="left-low-button">
                    <a class="Geolocation" href="#">
                        Геолокация
                    </a>
                </div>
            </div>
            <div class="centr-screen">
                <div class="centr-display">
                    <img class="centr-display-screen" src="screen.png" alt="">
                </div>
            </div>
            <div class="right-button">
                <div class="right-top-button">
                    <a href="#">
                        <img id="r-t-button" class="r-t-button1" src="right-top-button.png" alt="">
                         <img id="r-t-button" class="r-t-button2" src="right-top-button-white.png" alt="">
                    </a>
                </div>
                <div class="right-low-button">
                    <a href="#">
                        <img id="r-l-button" class="r-l-button1" src="right-low-button.png" alt="">
                        <img id="r-l-button" class="r-l-button2" src="right-low-button-white.png" alt="">
                    </a>
                </div>
                <div class="control">
                    <div class="control-word">Управление</div>
                    <div class="control-button">
                        <spain class="control-manual">
                            <a class="control-manual-word" href="#">Ручное</a>
                        </spain>
                        <spain class="control-auto">
                            <a class="control-auto-word" href="#">Автопилот</a>
                        </spain>
                    </div>
                </div>
                <div class="buttery">
                    <div class="buttery-word">Заряд аккумулятора</div>
                    <div class="buttery-level">
                        <spain class="charge-1"></spain>
                        <spain class="charge-2"></spain>
                        <spain class="charge-3"></spain>
                        <spain class="charge-4"></spain>
                        <spain class="charge-5"></spain>
                    </div>
                </div>
            </div>
        </div>    
            
            
            
    </div>
    <div class="coup-block">
    <img class="coup" src="coup.png" alt="">  
    </div>
    <script src="script.js"></script>
</body>
</html>
